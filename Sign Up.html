<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Travel Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    background-color: #f8f9fa; /* Light gray background */
    font-family: Arial, sans-serif;
  }
  #bgVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .container {
    max-width: 400px;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.9); /* Add opacity to make the form readable */
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .btn-primary {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff; /* Blue color for button */
    color: #fff;
    cursor: pointer;
  }
  .error-message {
    color: #ff0000;
    font-size: 14px;
    margin-top: 10px;
    display: none;
  }
</style>
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="https://cdn.pixabay.com/video/2020/04/24/37088-413229662_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="container">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form id="signupForm" onsubmit="return validateForm()">
    <div class="form-group">
      <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn-primary">Sign Up</button>
    <p class="error-message mt-2" id="errorMessage">Invalid input. Please check your details.</p>
  </form>
</div>

<script>
  function validateForm() {
    var fullname = document.getElementById('fullname').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    alert('Sign up successful!');

    return true;
  }
</script>
</body>
</html>
